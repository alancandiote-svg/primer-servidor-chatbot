<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      background: white;
      width: 360px;
      height: 520px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .user {
    align-self: flex-end;
    background: #DCF8C6;
    color: #000;
    padding: 8px 12px;
    border-radius: 12px;
    margin: 6px;
    max-width: 80%;
    text-align: right;
  }
    .bot {
    align-self: flex-start;
    background: #E6E6E6;
    color: #000;
    padding: 8px 12px;
    border-radius: 12px;
    margin: 6px;
    max-width: 80%;
    text-align: left;
  }
    #input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    

  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="input">
    <input id="text" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("text");

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = sender;
    msg.innerText = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Mensaje inicial del bot
  window.onload = () => {
    addMessage(
      "Hola ðŸŒš, soy Alan Candiote ðŸ¦§.",
      "bot"
    );
    addMessage("TE AMO CUY HERMOSA.", "bot");
  };

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    try {
      const response = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      addMessage(data.reply, "bot");
    } catch (error) {
      addMessage("Estoy durmiendo, sistema en mantenimiento...", "bot");
    }
  }
</script>



</body>
</html>
